<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        
        <!-- HEADER -->
        <header class="header">
            <h1>Travel Photography</h1>
            <p>From pristine beaches to bustling cities, every photograph captures a moment.</p>
        </header>

       <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Places</h2>
        <ul>
            <li>Cebu</li>
            <li>Dumaguete</li>
        </ul>
    </aside>

    <!-- Gallery -->
    <main class="gallery">
        <div class="card">
            <img src="images/cebu1.jfif" alt="Place 1">
        </div>
        <div class="card">
            <img src="images/cebu2.jfif" alt="Place 2">
        </div>
        <div class="card">
            <img src="images/cebu3.jfif" alt="Place 3">
        </div>
        <div class="card">
            <img src="images/duma1.jfif" alt="Place 4">
        </div>
        <div class="card">
            <img src="images/duma2.jfif" alt="Place 5">
        </div>
        <div class="card">
            <img src="images/duma3.jfif" alt="Place 6">
        </div>
    </main>

        <!-- FOOTER -->
        <footer class="footer">
                <p>Catherine Temporosa</p>
            </div>
    
        </footer>

    </div>
</body>
</html>
